<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
   integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Twitch.tv App</title>
</head>
<body>
<!--Good Example https://codepen.io/Olegukoff/full/ZLdWRv -->
  <div class="conatainer">
    <div class="row">
      <div class="col col-10 offset-1">
        <h1>Twitch Tv App</h1>
      </div>
    </div>
    <div class="row">
      <div class="col col-4"><h2><a href="#">Streamers</a></h2></div>
      <div class="col col-4"><h2><a href="#">Online</a></h2></div>
      <div class="col col-4"><h2><a href="#">Offline</a></h2></div>
    </div>
    <div class="row template-row">
      <div class="col col-10 offset-1">
        <ul class="template-list">
          <li>Logo</li>
          <li>Name</li>
          <li>Status</li>
        </ul>
      </div>
    </div>
    <div class="row streamer-row">
      <div class="col col-10 offset-1" id="streamers">

      </div>
    </div>
  </div>


  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
